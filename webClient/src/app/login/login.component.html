<div class="login-view">
  <div class="login-title">
    Chat Web Client
  </div>
  <table>
    <tr>
      <td>
        <input type="text" placeholder="enter your name" [(ngModel)]="name" />
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" placeholder="enter your channel" [(ngModel)]="channelName" />
      </td>
    <tr>
      <td>
        <button type="button" (click)="join()">Join</button>
      </td>
    </tr>
  </table>
  <div class="login-error">
  </div>
</div>
