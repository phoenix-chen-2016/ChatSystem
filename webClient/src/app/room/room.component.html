<div class="history">
  <ul>
    <li *ngFor="let msg of history">
      <span [ngClass]="getMessageStyle(msg)">{{formatMessage(msg)}}</span>
    </li>
  </ul>
</div>
<div class="toolbar">
  <ul id="status">
    <li>
      users:
      <select [(ngModel)]="sendTarget">
        <option value="*">
          all
        </option>
        <option *ngFor="let name of players" value="{{name}}">{{name}}</option>
      </select>
    </li>
    <li>
      name:
      <span id="name">{{name}}</span>
    </li>
    <li>
      room:
      <span id="room">{{channelName}}</span>
    </li>
  </ul>
  <input tabindex="1" type="text" class="entry" (keypress)="keypress($event)" [(ngModel)]="entryMessage" />
</div>
