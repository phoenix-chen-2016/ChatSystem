apiVersion: apps/v1
kind: Deployment
metadata:
  name: room-deployment
  labels:
    app: chat-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: room
  template:
    metadata:
      labels:
        app: room
    spec:
      containers:
        - name: chat
          image: cr.yggdrasill.dev/chat/room:15
          env:
            - name: MessageQueue__Url
              value: "nats://192.168.90.100:4222"
          resources:
            limits:
              cpu: "500m"
              memory: "1G"
