apiVersion: apps/v1
kind: Deployment
metadata:
  name: webclient-deployment
  labels:
    app: chat-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webclient
  template:
    metadata:
      labels:
        app: webclient
    spec:
      imagePullSecrets:
        - name: valhalla-cr
      containers:
        - name: webclient
          image: cr.yggdrasill.dev/chat/web:18
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
