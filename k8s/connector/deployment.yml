apiVersion: apps/v1
kind: Deployment
metadata:
  name: connector-deployment
  labels:
    app: chat-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connector
  template:
    metadata:
      labels:
        app: connector
    spec:
      containers:
        - name: connector
          image: chat/connector
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "500m"
              memory: "1g"
